<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <div class="todo-container">
      <div class="add-task">
        <input type="text" name="" id="" />
        <span class="add">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-msg">No Tasks To Show</span>
      </div>
      <div class="tasks-stat">
        <div class="tasks-count">
          Tasks <span>0</span>
        </div>
        <div class="tasks-completed">
          Completed <span>0</span>
        </div>
      </div>
      <div class="options">
        <button id="finish-all">Finish All</button>
        <button id="clear-all">Clear All</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.all.min.js"
    integrity="sha512-g6SyD3meGVFsbHBlMq7eDdEXPvtH9/yPKS9HNZKN1sB6nDVSzVwcmArToKFPb0EIlT16Q45/urC6DjJf1q8rIw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>
</body>

</html>
